<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case #2: Classified Files</title>
</head>

<body>
    <!-- Scenario: You've gained access to a digital filing cabinet with classified documents, but they're organized by different security levels.
    Task:
    - Select all elements with class 'classified-document' using getElementsByClassName
    - Filter them based on their 'security-level' attribute
    - Change the background color of 'high' security documents to red, 'medium' to yellow, and 'low' to green
    - Add a click event to each document that reveals its contents when clicked -->

    <div class="classified" data-security="high"><span>Top Secret Document</span></div>
    <div class="classified" data-security="medium"><span>Confidential Report</span></div>
    <div class="classified" data-security="low"><span>Public Notice</span></div>

    <style>
        .classified span {
            display: none;
        }

        .classified {
            width: 400px;
            height: 20px;
        }
    </style>
    <script>
        const elements = document.getElementsByClassName('classified');

        for (let item of elements) {
            const lvl = item.getAttribute('data-security');
            if (lvl === 'high') {
                item.style.backgroundColor = 'red';
            }

            if (lvl === 'medium') {
                item.style.backgroundColor = 'yellow';
            }

            if (lvl === 'low') {
                item.style.backgroundColor = 'green';
            }

            item.addEventListener('click', function () {
                const span = item.getElementsByTagName('span')[0];
                if (span) {
                    span.style.display = 'block';
                }
            });
        }

    </script>
</body>

</html>
