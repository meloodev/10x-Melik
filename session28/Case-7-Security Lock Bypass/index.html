<body>
    <!-- Scenario: You're locked out of a critical system and need to bypass a security interface.

    Task:
    - Create a sequence of interactive elements that must be activated in a specific order
    - Use event listeners to track user interactions
    - Dynamically create feedback elements showing progress
    - If the wrong sequence is entered, elements reset with animation
    - When the correct sequence is entered, replace the entire interface with a 'Success' message -->

    <div class="cover">
        <div id="lock-panel">
            <button class="lock-button" data-id="1"></button>
            <button class="lock-button" data-id="2"></button>
            <button class="lock-button" data-id="3"></button>
        </div>
    </div>

    <p id="lock-status">Enter Code</p>


    <style>
        .cover {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 10px 0px 10px;
            display: flex;
            justify-content: center;
        }

        #lock-panel {
            display: flex;
            gap: 15px;
        }

        button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: #d2d2d2;
            border-radius: 4px;
            transition: background-color .3s ease-in-out;
            cursor: pointer;
        }


        button:hover {
            background-color: #b4b4b4;
        }

        #lock-status {
            text-align: center;
        }

        .lock-button.err {
            animation: shake .3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0px);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0px);
            }
        }
    </style>

    <script>
        const btns = document.querySelectorAll('#lock-panel button');
        const lockStatus = document.getElementById('lock-status');

        const passArr = [2, 0, 1];
        const arr = [];

        function shake(btns) {
            btns.forEach((el) => {
                el.classList.add('err');

                setTimeout(() => {
                    el.classList.remove('err');
                }, 300);
            });
        }


        btns.forEach((item, i) => {
            item.addEventListener('click', () => {
                // const id = item.getAttribute('data-id');
                // arr.push(item.getAttribute('data-id'));
                //const btnId = item.getAttribute('data-id');
                // console.log(passArr[i]);
                arr.push(i);
                //  console.log(arr);
                if (arr.length > 0) {
                    arr.forEach((el, j) => {
                        if (el === passArr[j]) {
                            console.log(`${el} - ${passArr[j]}`);
                            
                            item.style = 'background-color: green';
                        } else {
                            shake(btns);
                        }
                    });
                }

                // if (passArr[i] === i) {
                //    // console.log(i);
                //     arr.push(i);
                //     console.log(arr);
                //     item.style = 'background-color: green';
                // } else {
                //     shake(btns);
                // }
                // passArr.forEach((elem) => {
                // console.log(elem);
                // if (elem === btnId) {
                //     item.style = 'background-color: green';
                //     //console.log(arr);
                // }
                // });
                // }


            });
        });




    </script>
